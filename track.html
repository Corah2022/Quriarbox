<div class="col-12">
  <div class="tracking-box-container">
    <div class="tracking-box">
      <h1>Quriarbox</h1>
      <p>Track your shipment easily</p>
    <div class="input-wrapper">
        <input id="trackingId" type="text" placeholder="Enter Tracking ID" autocomplete="off"/>
        <button onclick="redirectToTracking()">Track</button>
      </div>
    </header>
  </div>

  <script>
    function redirectToTracking() {
      const trackingId = document.getElementById("trackingId").value.trim().toUpperCase();
      if (!trackingId) {
        alert("Please enter a Tracking ID");
        return;
      }
      window.location.href = `tracker.html?id=${trackingId}`;
    }
  </script>

<style>
.tracking-box-container {
  position: relative;
  z-index: 10;
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 4rem 1rem;
  margin-top: 2rem;
}

.tracking-box {
  background-color: rgba(255, 255, 255, 0.95);
  padding: 3rem 2rem;
  border-radius: 16px;
  max-width: 600px;
  width: 100%;
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
  text-align: center;
}

.tracking-box h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
  font-weight: 800;
  color: #ff4c00;
}

.tracking-box p {
  font-size: 1.1rem;
  margin-bottom: 1.5rem;
  color: #344054;
}

.input-wrapper {
  display: flex;
  flex-wrap: nowrap;
  max-width: 100%;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 12px rgba(255, 72, 0, 0.15);
  overflow: hidden;
}

.input-wrapper input {
  flex: 1;
  border: none;
  padding: 1rem 1.3rem;
  font-size: 1rem;
  font-weight: 600;
  outline: none;
  color: #344054;
  min-width: 0;
}

.input-wrapper button {
  background: #ff4c00;
  color: white;
  border: none;
  font-weight: 700;
  padding: 1rem 1.5rem;
  cursor: pointer;
  transition: background-color 0.25s ease;
}

.input-wrapper button:hover {
  background: #e04300;
}

@media screen and (max-width: 768px) {
  .tracking-box {
    padding: 2rem 1rem;
  }

  .tracking-box h1 {
    font-size: 2rem;
  }

  .input-wrapper {
    flex-direction: column;
  }

  .input-wrapper input,
  .input-wrapper button {
    width: 100%;
    border-radius: 0;
  }

  .input-wrapper button {
    border-top: 1px solid #eee;
  }
}
</style>
