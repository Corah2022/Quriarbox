     <style>
        
        .tracker-container {
            max-width: 640px;
            margin: 6rem auto 2rem;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 2rem;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .tracker-container:hover {
            transform: translateY(-3px);
        }
        .tracking-info {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .tracking-info h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }
        .tracking-info p {
            font-size: 1rem;
            color: #a0aec0;
            margin: 0.5rem 0;
        }
        .current-location {
            background: linear-gradient(to right, #ff4c00, #ed8936);
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        .steps-list {
            position: relative;
            padding-left: 48px;
            list-style: none;
        }
        .steps-list::before {
            content: "";
            position: absolute;
            top: 24px;
            left: 16px;
            height: calc(100% - 48px);
            width: 4px;
            background: linear-gradient(to bottom, #ff4c00, #ed8936);
            border-radius: 2px;
            z-index: 0;
        }
        .step-item {
            position: relative;
            margin-bottom: 2.5rem;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .step-item:last-child {
            margin-bottom: 0;
        }
        .step-item:focus {
            outline: 2px solid #ff4c00;
            outline-offset: 2px;
        }
        .step-dot {
            position: absolute;
            top: 0;
            left: -8px;
            width: 32px;
            height: 32px;
            background: #2d3748;
            border: 3px solid #ff4c00;
            border-radius: 50%;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .step-item.completed .step-dot {
            background: #ff4c00;
            box-shadow: 0 0 12px rgba(255, 76, 0, 0.5);
        }
        .step-item.current .step-dot {
            background: #38a169;
            border-color: #38a169;
            box-shadow: 0 0 16px rgba(56, 161, 105, 0.7);
            transform: scale(1.2);
        }
        .step-dot i {
            color: #ffffff;
            font-size: 16px;
        }
        .step-content {
            margin-left: 56px;
        }
        .step-heading {
            font-weight: 700;
            font-size: 1.25rem;
            color: #ffffff;
        }
        .step-title {
            font-weight: 500;
            font-size: 1.1rem;
            color: #e2e8f0;
            margin-top: 0.25rem;
        }
        .step-time {
            margin-top: 0.25rem;
            font-weight: 400;
            font-size: 0.875rem;
            color: #94a3b8;
        }
        .delivered-msg {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 700;
            font-size: 1.75rem;
            color: #38a169;
            animation: pulse 1.5s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .notification {
            position: fixed;
            top: 5rem;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
        }
        .notification.error {
            background: #e53e3e;
            color: #ffffff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @media (max-width: 640px) {
            .nav-menu {
                display: none;
            }
            .hamburger {
                display: block;
            }
            .tracker-container {
                padding: 1.5rem;
                max-width: 100%;
                margin: 5rem auto 1rem;
            }
            .tracking-info {
                padding-bottom: 1rem;
                margin-bottom: 1rem;
            }
            .steps-list {
                padding-left: 40px;
            }
            .steps-list::before {
                left: 14px;
            }
            .step-dot {
                width: 28px;
                height: 28px;
                left: -6px;
            }
            .step-content {
                margin-left: 48px;
            }
            .step-heading {
                font-size: 1.1rem;
            }
            .step-title {
                font-size: 1rem;
            }
            .step-time {
                font-size: 0.8rem;
            }
            .delivered-msg {
                font-size: 1.5rem;
            }
            .current-location {
                font-size: 0.9rem;
            }
        }

            .dropdown-menu {
                display: none !important;
            }
        }

 <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, get, ref } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
const firebaseConfig = {
  apiKey: "AIzaSyBt0zqAs144iFTOkO3ZrvnEWu3-jlqaRYY",
  authDomain: "quriarbox-f30b4.firebaseapp.com",
  projectId: "quriarbox-f30b4",
  storageBucket: "quriarbox-f30b4.firebasestorage.app",
  messagingSenderId: "1093459633651",
  appId: "1:1093459633651:web:31dc3540e020c59b581e86",
  measurementId: "G-BTQBHF170S"
};
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const trackerContainer = document.getElementById("tracker");
        const trackingInfo = document.getElementById("trackingInfo");
        const stepsList = document.getElementById("stepsList");
        const deliveredMsg = document.getElementById("deliveredMsg");
        const trackingIdEl = document.getElementById("trackingId");
        const ownerNameEl = document.getElementById("ownerName");
        const countryNameEl = document.getElementById("countryName");
        const currentLocationEl = document.getElementById("currentLocation").querySelector("span");

        function showNotification(message, type) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = "block";
            setTimeout(() => notification.style.display = "none", 3000);
        }

        function validateTrackingId(id) {
            return /^QB[A-Z0-9]{10}$/.test(id);
        }

        function renderSteps(tracking) {
            stepsList.innerHTML = "";
            deliveredMsg.innerHTML = "";
            trackingInfo.style.display = "none";
            stepsList.style.display = "none";

            if (!tracking) {
                showNotification("Invalid or unknown tracking ID.", "error");
                trackerContainer.style.display = "block";
                return;
            }

            const { trackingId, country, ownerName, routes, currentStep, timeline } = tracking;
            trackingIdEl.textContent = `Tracking: ${trackingId}`;
            ownerNameEl.textContent = `Owner: ${ownerName || "Unknown"}`;
            countryNameEl.textContent = `Destination: ${country || "Unknown"}`;
            currentLocationEl.textContent = `${routes[currentStep]} (Current Location)`;
            trackingInfo.style.display = "block";
            stepsList.style.display = "block";

            const headings = [
                "Package Received at",
                "Transit to",
                "Departed",
                "Arrived at",
                "Cleared",
                "Out for Delivery from"
            ];

            const icons = [
                "fas fa-box",
                "fas fa-truck",
                "fas fa-plane-departure",
                "fas fa-plane-arrival",
                "fas fa-check-circle",
                "fas fa-shipping-fast"
            ];

            for (let i = 0; i < routes.length; i++) {
                const li = document.createElement("li");
                li.className = "step-item";
                if (i < currentStep) li.classList.add("completed");
                if (i === currentStep) li.classList.add("current");

                const dot = document.createElement("div");
                dot.className = "step-dot";
                dot.innerHTML = `<i class="${icons[Math.min(i, icons.length - 1)]}"></i>`;

                const content = document.createElement("div");
                content.className = "step-content";

                const heading = document.createElement("div");
                heading.className = "step-heading";
                heading.textContent = headings[i];

                const title = document.createElement("div");
                title.className = "step-title";
                title.textContent = routes[i];

                const time = document.createElement("div");
                time.className = "step-time";
                time.textContent = timeline && timeline[i] ? new Date(timeline[i].timestamp).toLocaleString() : "Pending";

                content.appendChild(heading);
                content.appendChild(title);
                content.appendChild(time);
                li.appendChild(dot);
                li.appendChild(content);
                stepsList.appendChild(li);
            }

            if (currentStep >= routes.length - 1) {
                deliveredMsg.innerHTML = '<div class="delivered-msg"><i class="fas fa-check-circle"></i> Parcel Delivered</div>';
            }
        }

        async function fetchTracking(id) {
            if (!validateTrackingId(id)) {
                showNotification("Invalid tracking ID format. Must start with QB' followed by 10 letters or numbers.", "error");
                trackingInfo.style.display = "none";
                stepsList.style.display = "none";
                return;
            }

            try {
                const snapshot = await get(ref(db, `shipments/${id}`));
                if (snapshot.exists()) {
                    renderSteps(snapshot.val());
                } else {
                    showNotification("Tracking ID not found.", "error");
                    trackingInfo.style.display = "none";
                    stepsList.style.display = "none";
                }
            } catch (error) {
                showNotification("Error fetching tracking data.", "error");
                console.error(error);
                trackingInfo.style.display = "none";
                stepsList.style.display = "none";
            }
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id")?.toUpperCase();
            trackerContainer.style.display = "block";
            if (id) {
                fetchTracking(id);
            } else {
                showNotification("No tracking ID provided in URL.", "error");
            }
        };
    </script>
